# application-dev.properties (Configuracion local para desarrollo)

# Base de datos H2 (en memoria para desarrollo r√°pido)
spring.datasource.url=jdbc:h2:mem:irisa_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuracion JPA/Hibernate para desarrollo
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT (para pruebas locales)
jwt.secret.key=MI_LLAVE_SECRETA_PARA_DESARROLLO_LOCAL_MINIMO_32_CARACTERES_AQUI
jwt.expiration.time=86400000

# Admin por defecto (desarrollo)
admin.username=admin
admin.password=admin123

# CORS
cors.allowed.origins=http://localhost:5173,http://localhost:3000,http://localhost:8080
